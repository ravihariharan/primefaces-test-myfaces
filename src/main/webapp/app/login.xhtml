<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/template.xhtml">


	<ui:define name="contentBody">
		<h:form id="form">
			<div class="ui-fluid">
				<p:panel>
					<p:panel id="errorPanel" rendered="#{login.messageRender}">
						<p:panel>
							<p:outputLabel id="exceptionMessage" value="#{login.msgText}"
								styleClass="message"></p:outputLabel>
						</p:panel>
					</p:panel>
					<p:panel id="centerPanel" styleClass="ui-panelQ">
						<p:panelGrid id="addComponenetGrid" columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-4,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank">

						</p:panelGrid>
					</p:panel>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
